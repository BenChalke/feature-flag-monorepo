service: feature-flags-backend
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-southeast-2

  # CORS for HTTP API
  httpApi:
    cors:
      allowedOrigins:
        - http://localhost:3000
        - https://featureflag.benchalke.com
      allowedHeaders:
        - Content-Type
      allowedMethods:
        - GET
        - POST
        - PATCH
        - DELETE
        - OPTIONS

  environment:
    DYNAMODB_FLAGS_TABLE:     !Ref FlagsTable
    DYNAMODB_COUNTERS_TABLE:  !Ref CountersTable
    DYNAMODB_CONNECTIONS_TABLE: !Ref ConnectionsTable
    WEBSOCKET_ENDPOINT:       !Sub "https://${WebsocketsApi}.execute-api.${AWS::Region}.amazonaws.com/dev"

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Scan
            - dynamodb:Query
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem      # <-- allow deletes on FlagsTable
          Resource:
            - !GetAtt FlagsTable.Arn

        - Effect: Allow
          Action:
            - dynamodb:UpdateItem
          Resource:
            - !GetAtt CountersTable.Arn

        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:DeleteItem
            - dynamodb:Scan
          Resource:
            - !GetAtt ConnectionsTable.Arn

        - Effect: Allow
          Action:
            - execute-api:ManageConnections
          Resource:
            - Fn::Sub: "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebsocketsApi}/*"

functions:
  getFlags:
    handler: handlers/getFlags.handler
    events:
      - httpApi:
          path: /flags
          method: get

  createFlag:
    handler: handlers/createFlag.handler
    events:
      - httpApi:
          path: /flags
          method: post

  updateFlag:
    handler: handlers/updateFlag.handler
    events:
      - httpApi:
          path: /flags/{id}
          method: patch

  deleteFlag:                        # â† new delete function
    handler: handlers/deleteFlag.handler
    events:
      - httpApi:
          path: /flags/{id}
          method: delete

  onConnect:
    handler: handlers/onConnect.handler
    events:
      - websocket:
          route: $connect

  onDisconnect:
    handler: handlers/onDisconnect.handler
    events:
      - websocket:
          route: $disconnect

resources:
  Resources:
    FlagsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    CountersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: counterName
            AttributeType: S
        KeySchema:
          - AttributeName: counterName
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    ConnectionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: connectionId
            AttributeType: S
        KeySchema:
          - AttributeName: connectionId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

  Outputs:
    WebSocketApiEndpoint:
      Description: "WebSocket API endpoint URL"
      Value: !Sub "wss://${WebsocketsApi}.execute-api.${AWS::Region}.amazonaws.com/dev"
      Export:
        Name: WebSocketApiEndpoint
